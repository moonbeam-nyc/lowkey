name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Cancel previous runs on new pushes to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  # Single comprehensive test job
  test:
    runs-on: ubuntu-latest
    
    services:
      # LocalStack for AWS services emulation
      localstack:
        image: localstack/localstack:3.0
        ports:
          - 4566:4566
        env:
          SERVICES: secretsmanager
          DEBUG: 0
          PERSISTENCE: 0
          SKIP_INFRA_DOWNLOADS: 1
        options: >-
          --health-cmd="curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=6

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint and validate
      run: |
        echo "ğŸ” Linting and validating..."
        npm run lint --if-present
        node --check cli.js
        find lib commands tests -name "*.js" -exec node --check {} \;
        npm audit --audit-level=high

    - name: Setup k3d
      uses: AbsaOSS/k3d-action@v2
      with:
        cluster-name: "lowkey-test"
        args: >-
          --servers 1
          --agents 2
          --port "8080:80@loadbalancer"
          --port "8443:443@loadbalancer"
          --port "6443:6443@server:0"
          --k3s-arg "--disable=traefik@server:0"
          --wait

    - name: Verify services are ready
      run: |
        echo "ğŸ” Checking LocalStack..."
        timeout 120 bash -c 'until curl -f http://localhost:4566/_localstack/health | grep -q "secretsmanager.*running"; do echo "Waiting for LocalStack..."; sleep 3; done'
        echo "âœ… LocalStack is ready!"
        
        echo "ğŸ” Checking k3d cluster..."
        kubectl wait --for=condition=Ready nodes --all --timeout=120s
        kubectl get nodes
        echo "âœ… k3d cluster is ready!"

    - name: Run comprehensive test suite
      env:
        LOCALSTACK_ENDPOINT: http://localhost:4566
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_DEFAULT_REGION: us-east-1
        NODE_OPTIONS: --test-timeout=60000
      run: |
        echo "ğŸ§ª Running comprehensive test suite with coverage..."
        make test-coverage-threshold-with-setup

    - name: Test Docker build
      run: |
        echo "ğŸ³ Testing Docker build..."
        make build
        make run ARGS="--version"

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # Test compatibility on other Node.js versions
  compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 20]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test basic functionality
      run: |
        node cli.js --version
        node cli.js --help
        echo "TEST=value" > test.env
        node cli.js copy --input-type env --input-name test.env --output-type json
        rm test.env

    - name: Run unit tests
      run: make test-unit